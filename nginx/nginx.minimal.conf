events {
    worker_connections 256;  # Уменьшено для экономии памяти
    worker_processes 1;      # 1 процесс для 1 CPU
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Минимальное логирование
    access_log off;
    error_log /var/log/nginx/error.log warn;

    # Оптимизация для слабого сервера
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;  # Уменьшено
    keepalive_requests 50; # Уменьшено
    
    # Gzip сжатие (важно для экономии трафика)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 4;  # Средний уровень сжатия
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript;

    # Rate limiting (защита от перегрузки)
    limit_req_zone $binary_remote_addr zone=api:1m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general:1m rate=10r/s;

    # Upstream servers
    upstream backend {
        server backend:8000;
        keepalive 2;  # Минимальные keep-alive соединения
    }

    upstream frontend {
        server frontend:3000;
        keepalive 2;
    }

    server {
        listen 80;
        server_name _;

        # Базовые заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";

        # API routes с ограничением нагрузки
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Короткие таймауты
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;
            
            # CORS
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
        }

        # Health check
        location /health {
            limit_req zone=general burst=5;
            proxy_pass http://backend/health;
            access_log off;
        }

        # Frontend routes
        location / {
            limit_req zone=general burst=20 nodelay;
            
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Короткие таймауты
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;
        }

        # Кэширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://frontend;
            expires 7d;
            add_header Cache-Control "public";
        }
    }
}
